version: "3.0"
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
  - goodbye
  - greet
  - weather
  - chitchat
  - deny
  - stop
  - affirm
  - info_date
  - info_address
  - query_user
entities:
  - address
  - date-time
  - user_id
  - username
  - full_name
  - email
slots:
  address:
    type: text
    influence_conversation: false
    mappings:
      - entity: address
        type: from_entity
  date-time:
    type: text
    influence_conversation: false
    mappings:
      - entity: date-time
        type: from_entity
  user_id:
    type: text
    influence_conversation: false
    mappings:
      - entity: user_id
        type: from_entity
  username:
    type: text
    influence_conversation: false
    mappings:
      - entity: username
        type: from_entity
  full_name:
    type: text
    influence_conversation: false
    mappings:
      - entity: full_name
        type: from_entity
  email:
    type: text
    influence_conversation: false
    mappings:
      - entity: email
        type: from_entity

responses:
  utter_greet:
    - text: 你好，请说出需要提供天气预测服务的地点和时间
  utter_user_details:
    - text: "用户信息: \n用户ID: {user_id}\n用户名: {username}\n全名: {full_name}\n邮箱: {email}"
  utter_user_not_found:
    - text: "用户不存在。"
  utter_goodbye:
    - text: 再见！
  utter_ask_address:
    - text: 哪里呢？
  utter_ask_date-time:
    - text: 什么时候？
  utter_ask_continue:
    - text: 是否要继续？
  utter_default:
    - text: 系统不明白您说的话
actions:
  - utter_ask_address
  - utter_ask_date-time
  - utter_goodbye
  - utter_greet
  - utter_ask_continue
  - utter_default
  - respond_chitchat
  - action_weather_form_submit
  - action_query_user
forms:
  weather_form:
    required_slots:
      - address
      - date-time
